<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-1</title>
</head>
<body>
   <!-- vue environment -->
   <div id="app">


   <!--vue environment to call -->
    {{title}}

   </div>
   <!--out of vue to call property name-->
   
   {{title}}






    <!-- -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

new vue({

//el=element used to catch vue id name
    el:"#app",

//data:{} using property value pass to vue envronment
data:{

    
    //property to add value
    title: "savindu",
    }
},
},
});

    </script>

</body>
</html>
